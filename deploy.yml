name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.2.0]
    steps:
      - uses: actions/checkout@master
      - name: install and build
        run: |
          yarn install
          yarn build
        env:
          CI: true
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
      - name: Deploy to production
        uses: VovanDRog/deploy-to-github-pages-action@1.1.1
        env:
          AUTHOR: VovanDRog
          BUILD_PATH: public
          GITHUB_PAGE_NAME: vovandrog.github.io
          GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
          USERNAME: VovanDRog
          EMAIL: bobgrean97@gmail.com